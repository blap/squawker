org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m
android.useAndroidX=true
android.enableJetifier=true
# Enable core library desugaring
android.enableDexingDesugaring=true
android.suppressUnsupportedCompileSdk=35
org.gradle.daemon=false
# Add these to ensure compatibility with newer Android SDK
android.nonTransitiveRClass=true
android.nonFinalResIds=true
# Set JVM target for Kotlin
kotlin.jvm.target.validation.mode=warning
# Add Kotlin version property
kotlin.version=2.1.0
# Enable Gradle JDK auto-detection
org.gradle.java.installations.auto-detect=true
# Suppress warnings about obsolete Java options
org.gradle.warning.mode=summary